name: news_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #state management
  flutter_bloc: ^8.1.6

  #comparing dart object
  equatable: ^2.0.5

  #service locator:
  get_it: ^7.6.0

  #date format
  intl: ^0.19.0

  #database
  floor: ^1.5.0

  #makes api request:
  retrofit: ^4.4.1

  #Hooks
  flutter_hooks: ^0.20.5

  #cached_network_image:
  cached_network_image: ^3.4.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  retrofit_generator: ^9.1.2
  floor_generator: ^1.5.0
  build_runner: ^2.4.12
  build: ^2.2.0


